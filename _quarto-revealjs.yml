    controls: true
    controls-layout: bottom-right
    chalkboard: true
    auto-stretch: true
    fig-align: center
    theme: [default, brand, scss/slides.scss]
    pdf-max-pages-per-slide: 1
    template-partials:
      - html/title-slide.html
    menu:
      titleSelector: [h1 h2]
      useTextContentForMissingTitles: false
      hideMissingTitles: false
