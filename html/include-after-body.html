<script type="text/javascript">
  var currentTime = new Date().getHours();
  if (document.body) {
    if (6 <= currentTime && currentTime < 18) {
      document.body.style.backgroundColor = "#FDF8F2";
    } else {
      document.body.style.backgroundColor = "#F3F4F4";
    }
  }
</script>
